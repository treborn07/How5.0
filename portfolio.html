<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/492/496/909/costume-law-lawyer-businessman-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para fixar o background enquanto a página é rolada */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff; /* Define a cor do texto como branco para melhor contraste */
        }

        .container {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
        }

        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfólio</h1>
        <p>Aqui está uma seleção das minhas melhores fotografias:</p>
        <!-- Adicione suas imagens ou galeria aqui -->
        <div class="gallery">
            <img src="link_para_sua_foto1.jpg" alt="Descrição da foto 1">
            <img src="link_para_sua_foto2.jpg" alt="Descrição da foto 2">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>
</body>
</html>
