<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos</title>
    <style>
        body {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/559/874/482/animals-black-digital-graphic-wallpaper-59f0483de1ca7d2ba6a7580f50a1a65d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para fixar o background enquanto a página é rolada */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff; /* Define a cor do texto como branco para melhor contraste */
        }

        .container {
            padding: 20px;
        }

        .testimonial {
            background-color: black; /* Altera a cor da caixa dos depoimentos para preto */
            color: limegreen; /* Altera a cor do texto dos depoimentos para verde limão */
            border-radius: 10px;
            padding: 10px; /* Reduz o preenchimento interno */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px; /* Define uma largura máxima para as caixas de depoimentos */
            margin-left: auto; /* Centraliza horizontalmente */
            margin-right: auto; /* Centraliza horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Depoimentos</h1>
        <p>Aqui estão alguns depoimentos de clientes satisfeitos:</p>
        <div class="testimonials">
            <div class="testimonial">
                <h2>Cliente 1</h2>
                <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam."</p>
            </div>
            <div class="testimonial">
                <h2>Cliente 2</h2>
                <p>"Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum."</p>
            </div>
            <!-- Adicione mais depoimentos conforme necessário -->
        </div>
    </div>
</body>
</html>
