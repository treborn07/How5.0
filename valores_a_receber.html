<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores a Receber</title>
    <style>
        body {
            background-image: url('https://c1.wallpaperflare.com/preview/297/171/764/chart-trading-courses-analysis.jpg'); /* Adicione o link para o seu background aqui */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para fixar o background enquanto a página é rolada */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff; /* Define a cor do texto como branco para melhor contraste */
        }

        .container {
            padding: 20px;
        }

        ul {
            list-style-type: none; /* Remove os marcadores de lista */
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Adiciona um espaçamento entre os itens da lista */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valores a Receber</h1>
        <p>Aqui estão os valores que você tem a receber:</p>
        <ul>
            <li>Valor da sessão de fotos de família: R$ XXX</li>
            <li>Valor da cobertura de eventos: R$ XXX</li>
            <li>Valor do ensaio fotográfico de casamentos: R$ XXX</li>
            <li>Valor da fotografia de produtos: R$ XXX</li>
            <!-- Adicione mais valores conforme necessário -->
        </ul>
    </div>
</body>
</html>
